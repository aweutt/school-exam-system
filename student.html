<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الطالب | Lab Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <img src="assets/moe-logo.png" class="logo" alt="شعار وزارة التعليم">

    <h2>لوحة الطالب</h2>
    <p class="subtitle">مرحبًا بك، <span id="studentName"></span></p>
    <p class="subtitle">المرحلة: <span id="studentStage"></span> | الصف: <span id="studentGrade"></span></p>

    <label for="program">اختر البرنامج:</label>
    <select id="program">
      <option value="">-- اختر البرنامج --</option>
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Word">Word</option>
      <option value="Excel">Excel</option>
    </select>

    <input type="text" id="examCode" placeholder="رمز الاختبار">

    <button onclick="startExam()">بدء الاختبار</button>
  </div>

  <script>
    // عرض معلومات الطالب
    document.getElementById("studentName").textContent = localStorage.getItem("username");
    document.getElementById("studentStage").textContent = localStorage.getItem("userStage");
    document.getElementById("studentGrade").textContent = localStorage.getItem("userGrade");

    function startExam() {
      const program = document.getElementById("program").value;
      const examCode = document.getElementById("examCode").value;

      if (!program || !examCode) {
        alert("يرجى اختيار البرنامج وكتابة رمز الاختبار");
        return;
      }

      // تخزين بيانات الاختبار مؤقتًا
      localStorage.setItem("examProgram", program);
      localStorage.setItem("examCode", examCode);

      // التوجيه لصفحة تنفيذ الاختبار
      window.location.href = "exam.html";
    }
  </script>
</body>
</html>
