<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تنفيذ الاختبار</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f2f2f2;
      direction: rtl;
      padding: 30px;
    }

    .exam-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0b5394;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 15px;
      padding: 10px;
      font-family: monospace;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      background-color: #0b5394;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .preview {
      background-color: #eef5ff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="exam-box">
    <h2>تنفيذ الاختبار</h2>

    <label for="studentName">اسم الطالب:</label>
    <input type="text" id="studentName" placeholder="أدخل اسمك" />

    <label for="examCode">رمز الاختبار:</label>
    <input type="text" id="examCode" placeholder="أدخل رمز الاختبار" />

    <textarea id="codeInput" placeholder="اكتب كودك هنا..."></textarea>

    <button onclick="saveTemp()">حفظ مؤقت</button>
    <button onclick="submitExam()">تسليم</button>

    <div class="preview" id="codePreview"></div>
  </div>

  <script>
    const codeInput = document.getElementById("codeInput");
    const preview = document.getElementById("codePreview");

    // المعاينة الحية
    codeInput.addEventListener("input", () => {
      preview.textContent = codeInput.value;
    });

    function saveTemp() {
      const name = document.getElementById("studentName").value.trim();
      const code = document.getElementById("codeInput").value;
      const examCode = document.getElementById("examCode").value.trim();

      if (!name || !examCode) {
        alert("يرجى إدخال الاسم ورمز الاختبار.");
        return;
      }

      const studentsKey = `students-${examCode}`;
      const studentsData = JSON.parse(localStorage.getItem(studentsKey)) || [];

      const existingIndex = studentsData.findIndex(s => s.name === name);
      const now = new Date().toLocaleTimeString();

      if (existingIndex >= 0) {
        studentsData[existingIndex].time = now;
        studentsData[existingIndex].submitted = false;
      } else {
        studentsData.push({ name, time: now, submitted: false });
      }

      localStorage.setItem(studentsKey, JSON.stringify(studentsData));
      alert("تم الحفظ المؤقت.");
    }

    function submitExam() {
      const name = document.getElementById("studentName").value.trim();
      const examCode = document.getElementById("examCode").value.trim();

      if (!name || !examCode) {
        alert("يرجى إدخال الاسم ورمز الاختبار.");
        return;
      }

      const studentsKey = `students-${examCode}`;
      const studentsData = JSON.parse(localStorage.getItem(studentsKey)) || [];

      const student = studentsData.find(s => s.name === name);
      if (student) {
        student.submitted = true;
        localStorage.setItem(studentsKey, JSON.stringify(studentsData));
        alert("تم تسليم الاختبار.");
      } else {
        alert("يجب أولاً الحفظ المؤقت قبل التسليم.");
      }
    }
  </script>
</body>
</html>
