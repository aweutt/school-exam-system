<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تنفيذ الاختبار | Lab Code</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      background-color: #f0f8ff;
      padding: 20px;
    }

    .exam-box {
      background: #fff;
      padding: 20px;
      margin: 30px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .code-editor {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      direction: ltr;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .help-icons {
      display: flex;
      gap: 10px;
    }

    .help-icons button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #e0ecff;
      cursor: pointer;
    }

    #timer {
      font-weight: bold;
      color: #d62828;
    }

    .submit-btn {
      background-color: #0b5394;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #063971;
    }

    iframe.preview {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="exam-box">
    <div class="info-bar">
      <div>الطالب: <strong id="studentName"></strong></div>
      <div>البرنامج: <strong id="examProgram"></strong></div>
      <div>الرمز: <strong id="examCode"></strong></div>
      <div>الوقت المتبقي: <span id="timer">--:--</span></div>
    </div>

    <textarea class="code-editor" id="codeEditor" placeholder="ابدأ بكتابة الكود هنا..."></textarea>

    <iframe class="preview" id="livePreview"></iframe>

    <div class="actions">
      <div class="help-icons">
        <button onclick="showHelp('html')">HTML</button>
        <button onclick="showHelp('css')">CSS</button>
        <button onclick="showHelp('js')">JS</button>
      </div>

      <button class="submit-btn" onclick="submitExam()">تسليم الاختبار</button>
    </div>
  </div>

  <script>
    const editor = document.getElementById("codeEditor");
    const preview = document.getElementById("livePreview");

    // عرض بيانات الطالب
    const studentName = localStorage.getItem("username");
    const examProgram = localStorage.getItem("examProgram");
    const examCode = localStorage.getItem("examCode");
    const duration = parseInt(localStorage.getItem("examDuration")) || 20;

    document.getElementById("studentName").textContent = studentName;
    document.getElementById("examProgram").textContent = examProgram;
    document.getElementById("examCode").textContent = examCode;

    // تسجيل الطالب في قائمة الطلاب المتصلين
    function registerStudent(code, name) {
      let students = JSON.parse(localStorage.getItem(`students-${code}`)) || [];
      if (!students.includes(name)) {
        students.push(name);
        localStorage.setItem(`students-${code}`, JSON.stringify(students));
      }
    }
    registerStudent(examCode, studentName);

    // استرجاع الكود المحفوظ
    const savedCode = localStorage.getItem("draftCode");
    if (savedCode) {
      editor.value = savedCode;
      updatePreview(savedCode);
    }

    // حفظ الكود أثناء الكتابة وتحديث المعاينة
    editor.addEventListener("input", () => {
      localStorage.setItem("draftCode", editor.value);
      updatePreview(editor.value);
    });

    function updatePreview(code) {
      preview.srcdoc = code;
    }

    // مؤقت تنازلي
    let timeLeft = duration * 60;
    const timerElement = document.getElementById("timer");

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      if (timeLeft > 0) {
        timeLeft--;
      } else {
        submitExam();
      }
    }
    setInterval(updateTimer, 1000);

    function showHelp(type) {
      alert(`مساعدة في ${type.toUpperCase()} (المحتوى سيضاف لاحقًا)`);
    }

    function submitExam() {
      const finalCode = editor.value;
      alert("تم تسليم الاختبار بنجاح!");
      console.log("إجابة الطالب:", finalCode);

      localStorage.removeItem("draftCode");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
