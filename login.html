<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول | Lab Code</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #e6f0ff;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #0b5394;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn-login {
      background-color: #0b5394;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #063971;
    }

    .select-role {
      margin: 20px 0;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" class="input-field" id="user" placeholder="أدخل يوزر مدرستي" required>
      <input type="password" class="input-field" id="password" placeholder="كلمة المرور" required>
      
      <div class="select-role">
        <label for="role">حدد دورك:</label>
        <select id="role" class="input-field">
          <option value="student">طالب</option>
          <option value="teacher">معلم</option>
        </select>
      </div>

      <button type="submit" class="btn-login">دخول</button>
    </form>
  </div>

  <script>
    // حفظ بيانات المستخدم في Local Storage بعد تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("user").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      // محاكاة التحقق من بيانات "يوزر مدرستي" (يمكنك ربطه بحسابات حقيقية لاحقاً)
      if (username && password) {
        localStorage.setItem("username", username);
        localStorage.setItem("userType", role); // حفظ دور المستخدم (طالب أو معلم)
        
        // تحديد الصفحة المناسبة بعد تسجيل الدخول
        if (role === "student") {
          window.location.href = "student.html"; // صفحة الطالب
        } else {
          window.location.href = "teacher.html"; // صفحة المعلم
        }
      } else {
        alert("الرجاء إدخال يوزر وكلمة مرور صحيحين.");
      }
    });
  </script>
</body>
</html>
