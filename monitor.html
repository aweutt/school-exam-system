<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة إشراف المعلم | Lab Code</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f8ff;
      direction: rtl;
      padding: 30px;
    }

    .monitor-box {
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0b5394;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #e0ecff;
    }

    .status {
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .submitted {
      background-color: #c6f6d5;
      color: #256029;
    }

    .not-submitted {
      background-color: #ffd6d6;
      color: #a12b2b;
    }
  </style>
</head>
<body>
  <div class="monitor-box">
    <h2>لوحة إشراف المعلم على الاختبارات</h2>

    <table>
      <thead>
        <tr>
          <th>اسم الطالب</th>
          <th>وقت الدخول</th>
          <th>البرنامج</th>
          <th>الرمز</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="studentsTable">
        <!-- يتم تعبئة الطلاب هنا -->
      </tbody>
    </table>
  </div>

  <script>
    // بيانات وهمية - سيتم استبدالها من قاعدة بيانات لاحقاً
    const mockStudents = [
      { name: "محمد أحمد", time: "10:05 ص", program: "HTML", code: "X12345", submitted: false },
      { name: "سارة خالد", time: "10:08 ص", program: "HTML", code: "X12345", submitted: true },
      { name: "ليان عبدالعزيز", time: "10:10 ص", program: "HTML", code: "X12345", submitted: false }
    ];

    const table = document.getElementById("studentsTable");

    mockStudents.forEach(student => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${student.name}</td>
        <td>${student.time}</td>
        <td>${student.program}</td>
        <td>${student.code}</td>
        <td>
          <span class="status ${student.submitted ? 'submitted' : 'not-submitted'}">
            ${student.submitted ? 'تم التسليم' : 'لم يُسلم'}
          </span>
        </td>
      `;
      table.appendChild(row);
    });
  </script>
</body>
</html>
