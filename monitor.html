<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة إشراف المعلم</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    .export-btn {
      background-color: #3498db;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .export-btn:hover {
      background-color: #2980b9;
    }

    .export-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>لوحة إشراف المعلم</h1>

  <table id="students-table">
    <thead>
      <tr>
        <th>اسم الطالب</th>
        <th>رمز الطالب</th>
        <th>البرنامج</th>
        <th>وقت التسليم</th>
        <th>الإجابة</th>
      </tr>
    </thead>
    <tbody>
      <!-- البيانات ستُعبأ من JavaScript -->
    </tbody>
  </table>

  <div class="export-buttons">
    <button onclick="exportToCSV()" class="export-btn">تصدير كـ CSV</button>
    <button onclick="exportToTXT()" class="export-btn">تصدير كـ TXT</button>
  </div>

  <script src="monitor.js"></script>
</body>
</html>
