<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة إشراف المعلم | Lab Code</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f5faff;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #0b5394;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #0b5394;
      color: white;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    .code-box {
      font-family: monospace;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      text-align: left;
    }

    .refresh-time {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>لوحة إشراف المعلم - المتابعة المباشرة</h1>
  <div class="refresh-time" id="refreshTime">آخر تحديث: جاري التحميل...</div>

  <table>
    <thead>
      <tr>
        <th>اسم الطالب</th>
        <th>البرنامج</th>
        <th>رمز الاختبار</th>
        <th>وقت التسليم</th>
        <th>كود الطالب</th>
      </tr>
    </thead>
    <tbody id="studentsTableBody">
      <!-- سيتم تعبئة بيانات الطلاب هنا -->
    </tbody>
  </table>

  <script>
    function updateTable() {
      const submissions = JSON.parse(localStorage.getItem("studentsSubmissions")) || [];
      const tableBody = document.getElementById("studentsTableBody");
      const refreshTime = document.getElementById("refreshTime");

      tableBody.innerHTML = ""; // مسح القديم

      submissions.forEach(student => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.program}</td>
          <td>${student.code}</td>
          <td>${student.time}</td>
          <td><div class="code-box">${student.answer}</div></td>
        `;
        tableBody.appendChild(row);
      });

      const now = new Date();
      refreshTime.textContent = `آخر تحديث: ${now.toLocaleTimeString()}`;
    }

    // تحديث أول مرة
    updateTable();

    // تحديث كل 60 ثانية تلقائيًا
    setInterval(updateTable, 60000);
  </script>
</body>
</html>
