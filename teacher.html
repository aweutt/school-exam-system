<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>واجهة المعلم | Lab Code</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f8ff;
      direction: rtl;
      padding: 30px;
    }

    .teacher-box {
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      max-width: 900px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0b5394;
      text-align: center;
    }

    .info {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #0b5394;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #063971;
    }

    .test-list {
      margin-top: 30px;
    }

    .test-item {
      background-color: #e0ecff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .code-copy {
      background-color: #d0e4ff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="teacher-box">
    <h2>مرحبًا بك في لوحة المعلم</h2>

    <div class="info">
      <p>المعلم: <strong id="teacherName"></strong></p>
      <p>المرحلة: <strong id="teacherLevel"></strong></p>
    </div>

    <div class="form-group">
      <label for="programName">اسم البرنامج:</label>
      <input type="text" id="programName" placeholder="مثال: HTML أو Python">
    </div>

    <div class="form-group">
      <label for="examCode">رمز الاختبار:</label>
      <input type="text" id="examCode" placeholder="مثال: X12345">
    </div>

    <button onclick="addExam()">إضافة الاختبار</button>

    <div class="test-list" id="testList">
      <h3>الاختبارات المضافة:</h3>
      <!-- الاختبارات تظهر هنا -->
    </div>
  </div>

  <script>
    // عرض بيانات المعلم
    document.getElementById("teacherName").textContent = localStorage.getItem("username");
    document.getElementById("teacherLevel").textContent = localStorage.getItem("level");

    // إضافة اختبار
    function addExam() {
      const program = document.getElementById("programName").value.trim();
      const code = document.getElementById("examCode").value.trim();
      if (!program || !code) {
        alert("يرجى تعبئة جميع الحقول");
        return;
      }

      const testList = document.getElementById("testList");

      const testItem = document.createElement("div");
      testItem.className = "test-item";
      testItem.innerHTML = `
        <span><strong>${program}</strong> | الرمز: <strong>${code}</strong></span>
        <button class="code-copy" onclick="copyToClipboard('${code}')">نسخ الرمز</button>
      `;
      testList.appendChild(testItem);

      // حفظ مؤقت في localStorage (ممكن ربطها بقاعدة بيانات لاحقًا)
      let exams = JSON.parse(localStorage.getItem("teacherExams") || "[]");
      exams.push({ program, code });
      localStorage.setItem("teacherExams", JSON.stringify(exams));

      // إعادة تعيين الحقول
      document.getElementById("programName").value = "";
      document.getElementById("examCode").value = "";
    }

    function copyToClipboard(code) {
      navigator.clipboard.writeText(code).then(() => {
        alert("تم نسخ الرمز: " + code);
      });
    }

    // استرجاع الاختبارات عند فتح الصفحة
    window.onload = () => {
      let exams = JSON.parse(localStorage.getItem("teacherExams") || "[]");
      const testList = document.getElementById("testList");
      exams.forEach(test => {
        const testItem = document.createElement("div");
        testItem.className = "test-item";
        testItem.innerHTML = `
          <span><strong>${test.program}</strong> | الرمز: <strong>${test.code}</strong></span>
          <button class="code-copy" onclick="copyToClipboard('${test.code}')">نسخ الرمز</button>
        `;
        testList.appendChild(testItem);
      });
    };
  </script>
</body>
</html>
