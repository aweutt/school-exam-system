<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>واجهة المعلم | Lab Code</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f8ff;
      direction: rtl;
      padding: 30px;
    }

    .teacher-box {
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0b5394;
      text-align: center;
    }

    .info {
      margin-bottom: 20px;
      font-size: 18px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #0b5394;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #063971;
    }

    .monitor-btn {
      display: inline-block;
      background-color: #0b5394;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 15px;
      transition: 0.3s;
    }

    .monitor-btn:hover {
      background-color: #063971;
    }

    .codes-box {
      margin-top: 20px;
      background-color: #e0ecff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="teacher-box">
    <h2>مرحبا بك في واجهة المعلم</h2>

    <div class="info">
      <div><strong>اسم المعلم:</strong> أ. فهد السبيعي</div>
      <div><strong>المرحلة:</strong> المرحلة الثانوية</div>
    </div>

    <label for="examProgram">اختر البرنامج:</label>
    <select id="examProgram">
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JavaScript">JavaScript</option>
    </select>

    <label for="examCode">رمز الاختبار:</label>
    <input type="text" id="examCode" placeholder="أدخل رمز الاختبار (مثل X12345)">

    <button class="btn" onclick="uploadExam()">نشر الاختبار</button>

    <a href="monitor.html" class="monitor-btn">لوحة الإشراف</a>

    <div class="codes-box">
      <strong>رموز الطلاب المسجلين:</strong>
      <ul id="studentCodes">
        <li>محمد - M001</li>
        <li>سارة - S002</li>
        <li>ليان - L003</li>
      </ul>
    </div>
  </div>

  <script>
    function uploadExam() {
      const program = document.getElementById("examProgram").value;
      const code = document.getElementById("examCode").value;

      if (!code) {
        alert("يرجى إدخال رمز الاختبار.");
        return;
      }

      // حفظ الرمز والبرنامج في التخزين المحلي لاستخدامه لاحقاً
      localStorage.setItem("examProgram", program);
      localStorage.setItem("examCode", code);

      alert("تم نشر الاختبار بنجاح!");
    }
  </script>
</body>
</html>
