<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة المعلم | Lab Code</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #e8f0fe;
      direction: rtl;
      padding: 30px;
    }

    .teacher-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0b5394;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #0b5394;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .student-list {
      margin-top: 30px;
    }

    .student-list ul {
      padding: 0;
      list-style: none;
    }

    .student-list li {
      background-color: #f2f7ff;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .status {
      font-size: 14px;
      margin-top: 5px;
      color: #333;
    }

    .submitted {
      color: green;
      font-weight: bold;
    }

    .not-submitted {
      color: red;
    }
  </style>
</head>
<body>

  <div class="teacher-box">
    <h2>واجهة المعلم | Lab Code</h2>

    <label for="examCode">رمز الاختبار:</label>
    <input type="text" id="examCode" placeholder="أدخل رمز الاختبار">

    <button onclick="loadStudents()">عرض الطلاب المتصلين</button>

    <div class="student-list" id="studentListContainer">
      <h3>الطلاب المتصلون:</h3>
      <ul id="studentList"></ul>
    </div>
  </div>

  <script>
    function loadStudents() {
      const examCode = document.getElementById("examCode").value.trim();
      if (!examCode) {
        alert("يرجى إدخال رمز الاختبار.");
        return;
      }

      function updateList() {
        const studentsData = JSON.parse(localStorage.getItem(`students-${examCode}`)) || [];
        const listElement = document.getElementById("studentList");
        listElement.innerHTML = "";

        studentsData.forEach(student => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${student.name}</strong>
            <div class="status">الوقت: ${student.time}</div>
            <div class="status ${student.submitted ? 'submitted' : 'not-submitted'}">
              الحالة: ${student.submitted ? 'تم التسليم' : 'لم يتم التسليم'}
            </div>
          `;
          listElement.appendChild(li);
        });
      }

      updateList();
      setInterval(updateList, 3000);
    }
  </script>

</body>
</html>
