<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة المعلم | Lab Code</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      background-color: #f0f8ff;
      padding: 20px;
    }

    .teacher-box {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0b5394;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #0b5394;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #063971;
    }

    .students-list {
      margin-top: 30px;
    }

    .students-list ul {
      list-style: none;
      padding: 0;
    }

    .students-list li {
      background: #e7f0ff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="teacher-box">
    <h2>مرحبًا بك يا <span id="teacherName"></span>!</h2>

    <label>اختر الصف:</label>
    <select id="grade">
      <option>أولى ثانوي</option>
      <option>ثانية ثانوي</option>
      <option>ثالثة ثانوي</option>
    </select>

    <label>اختر البرنامج:</label>
    <select id="program">
      <option>HTML</option>
      <option>CSS</option>
      <option>JavaScript</option>
    </select>

    <label>رمز الاختبار:</label>
    <input type="text" id="examCode" placeholder="مثال: 132A" />

    <label>مدة الاختبار (بالدقائق):</label>
    <input type="number" id="duration" placeholder="مثال: 20" />

    <button onclick="publishExam()">نشر الاختبار</button>

    <div class="students-list">
      <h3>الطلاب المتصلين:</h3>
      <ul id="studentsList">
        <li>لا يوجد طلاب حالياً</li>
      </ul>
    </div>
  </div>

  <script>
    // عرض اسم المعلم من التخزين المحلي
    document.getElementById("teacherName").textContent = localStorage.getItem("username") || "معلم";

    function publishExam() {
      const grade = document.getElementById("grade").value;
      const program = document.getElementById("program").value;
      const code = document.getElementById("examCode").value;
      const duration = document.getElementById("duration").value;

      if (!code || !duration) {
        alert("يرجى إدخال رمز ومدة الاختبار.");
        return;
      }

      // تخزين بيانات الاختبار مؤقتًا
      localStorage.setItem("examCode", code);
      localStorage.setItem("examProgram", program);
      localStorage.setItem("examDuration", duration);

      alert(`تم نشر الاختبار بنجاح!\nالكود: ${code}`);

      // تحديث قائمة الطلاب المتصلين بعد النشر
      loadStudents(code);
    }

    function loadStudents(code) {
      const students = JSON.parse(localStorage.getItem(`students-${code}`)) || [];
      const list = document.getElementById("studentsList");
      list.innerHTML = "";

      if (students.length === 0) {
        list.innerHTML = "<li>لا يوجد طلاب حالياً</li>";
      } else {
        students.forEach(student => {
          const li = document.createElement("li");
          li.textContent = student;
          list.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
